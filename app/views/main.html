<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700  ' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

<div ng-app="autovalutazioneApp" class="avcontainer" ng-init="schedaNo=0">


<div class="titolo">
  <h1>LES - Lupus Eritematoso Sistemico</h1>
  <h2>Test di autovalutazione</h2>
</div>

  <div ng-repeat="questione in questioni" >
  
    <div id="scheda{{$index}}" class="sdpage" ng-if="$index<=schedaNo" >
    <a id="question{{$index}}"></a>
    Questione {{$index+1}} di {{questioni.length}}<br /> {{ questione }}


    <div class="risposte">
      <div class="rispostaBtn" ng-click="update($index,'SI')" ><div class="rispostaBtnText">SI</div></div>
      <div class="rispostaBtn"ng-click="update($index,'NO')"><div class="rispostaBtnText">NO</div></div>
    </div>



    </div><!-- end scheda -->  
  </div>  

  <footer>
    <button ng-click="toTheTop()">Take me back!</button>
    <button ng-click="scrollaTo('scheda0')">Take me to questione0</button>
  </footer>
</div>
